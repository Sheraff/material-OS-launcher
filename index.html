<!DOCTYPE html>
<meta charset="utf-8">
<title>Launcher Demo</title>
<link rel="stylesheet" href="s.css">

<body>
	<menu data-propagation-target type="toolbar">
		<li data-propagation-target class="left" id="logo">
			<svg viewBox="0 0 256 256">
				<circle cx="128" cy="128" r="128"/>
				<path d="M203.008,128c0-41.421-33.578-75-75-75s-75,33.578-75,75c0,41.421,33.578,75,75,75c22.271,0,42.264-9.716,56-25.129v11.039 h19V128L203.008,128z M128.008,184c-30.879,0-56-25.121-56-56s25.121-56,56-56s56,25.122,56,56S158.887,184,128.008,184z"/>
			</svg>
		</li>
		<li data-propagation-target class="left"><img src="images/play_music.png"></li>
		<li data-propagation-target class="left label">Music</li>
		<li data-propagation-target class="left"><img src="images/GitHub-Mark.png"></li>
		<li data-propagation-target class="left label">Github</li>
		<li data-propagation-target class="right">4:02 PM</li>
		<input id="input" data-propagation-target type="text" class="text" />
	</menu>
	<div class="window" data-title="Music"></div>
	<div class="window" data-title="Github">
		<div class="github-card" data-github="sheraff/material-OS-launcher" data-width="400" data-height="129" data-theme="default"></div>
		<script src="http://lab.lepture.com/github-cards/widget.js"></script>
	</div>
	<div data-propagation-target class="instruction">Click here</div>
</body>

<script src="s.js"></script>
